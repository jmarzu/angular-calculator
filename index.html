<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calc&trade;</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calculator" ng-controller="CalcCtrl">
    <div class="container">
      <h2 class="text-center">Simple Calc&trade;</h2>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 my-calc">
          <div class="row">
            <p name="output" class="form-control display center-block numberOutput">
              {{ output }}
              <br>
              {{ operationToken }} 
            </p>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="outputNumber(7)" name="btn7">7</button>
            <button class="btn btn-default" ng-click="outputNumber(8)" name="btn8">8</button>
            <button class="btn btn-default" ng-click="outputNumber(9)" name="btn9">9</button>
            <button class="btn btn-primary" ng-click="divide()" name="btnDivide">&divide;</button>
            <button class="btn btn-primary" ng-click="multiply()" name="btnMultiply">&times;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="outputNumber(4)" name="btn4">4</button>
            <button class="btn btn-default" ng-click="outputNumber(5)" name="btn5">5</button>
            <button class="btn btn-default" ng-click="outputNumber(6)" name="btn6">6</button>
            <button class="btn btn-primary" ng-click="add()" name="btnAdd">&plus;</button>
            <button class="btn btn-primary" ng-click="subtract()" name="btnSubtract">&minus;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="outputNumber(1)" name="btn1">1</button>
            <button class="btn btn-default" ng-click="outputNumber(2)" name="btn2">2</button>
            <button class="btn btn-default" ng-click="outputNumber(3)" name="btn3">3</button>
            <button class="btn btn-success" ng-click="calculate()" name="btnEquals">&equals;</button>
            <button class="btn btn-danger" name="btnClear" ng-click="clear()">c</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default"></button>
            <button class="btn btn-default" ng-click="outputNumber(0)" name="btn0">0</button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
          </div>
        </div>
      </div>
  </body>
</html>
